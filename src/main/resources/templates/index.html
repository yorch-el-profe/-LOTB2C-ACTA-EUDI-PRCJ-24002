<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>

<body>
    <div class="p-5 d-flex flex-column justify-content-center">
        <h4>Proyecto hecho por: <span th:text="${author}"></span></h4>

        <div class="card mt-5">
            <div class="card-body">
                <form class="d-flex justify-content-center flex-column" th:object="${task}" method="post"
                    th:action="@{/guardar}">
                    <div class="mb-3">
                        <label for="task" class="form-label">Ingresa una nueva tarea</label>
                        <input type="text" class="form-control" id="task" th:field="*{description}" />
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <div class="mt-5 d-flex flex-column justify-content-center">
            <div class="card mt-2" th:each="t: ${tasks}">
                <div class="card-body">
                    <span th:text="${t.description}"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
